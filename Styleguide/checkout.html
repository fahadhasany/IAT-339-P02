<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Cuppa Café - Checkout
        </title>
        <meta charset="utf-8">

        <!--Links-->
        <link rel="stylesheet" href="css/stylesheet.css">
        <!--Reference: https://www.w3schools.com/css/css_icons.asp-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Reference: https://fonts.google.com/specimen/Montserrat?selection.family=Montserrat-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900" rel="stylesheet">
    </head>
    <body>
        <nav id="nav-sticky">
            <h1>
                <a href="index.html" id="logo">Cuppa Café</a>
            </h1>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="float-right">Stylesheet</a>
                </li>
                <li>
                    <a href="product.html" class="float-right">Product Page</a>
                </li>
                <li>
                    <a href="checkout.html" class="float-right">Checkout Page</a>
                </li>
                <li>
                    <a href="references.html" class="float-right">References</a>
                </li>
            </ul>
        </nav>
        <div class="row" style="padding: 2em">
            <div class="col-75">
                <div class="form-container">
                    <div class="row">
                        <div class="form-col-50">
                            <h3>
                                Billing Information
                            </h3>
                            <label class="text-input-label">
                                First Name
                            </label>
                            <input type="text" placeholder="John Appleseed">
                            <label class="text-input-label">
                                Email
                            </label>
                            <input type="text" placeholder="jappleseed@email.com">
                            <label class="text-input-label">
                                Address
                            </label>
                            <input type="text" placeholder="13450 104 Ave">
                            <label class="text-input-label">
                                City
                            </label>
                            <input type="text" placeholder="Surrey">
                            <div class="row">
                                <div class="form-col-50">
                                    <label class="text-input-label">
                                        Province
                                    </label>
                                    <input type="text" placeholder="BC">
                                </div>
                                <div class="form-col-50">
                                    <label class="text-input-label">
                                        Postal Code
                                    </label>
                                    <input type="text" placeholder="V3T 1V8">
                                </div>
                            </div>
                        </div>
                        <div class="form-col-50">
                            <h3>
                                Payment Information
                            </h3>
                            <label class="text-input-label">
                                Accepted Payment Methods
                            </label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa"></i>
                                <i class="fa fa-cc-amex"></i>
                                <i class="fa fa-cc-mastercard"></i>
                                <i class="fa fa-cc-discover"></i>
                            </div>
                            <label class="text-input-label">
                                Cardholder Name
                            </label>
                            <input type="text" placeholder="John Appleseed">
                            <label class="text-input-label">
                                Card Number
                            </label>
                            <input type="text" placeholder="1234 1234 1234 1234">
                            <label class="text-input-label">
                                Expiry Month
                            </label>
                            <input type="text" placeholder="November">
                            <div class="row">
                                <div class="form-col-50">
                                    <label class="text-input-label">
                                        Expiry Year
                                    </label>
                                    <input type="text" placeholder="2020">
                                </div>
                                <div class="form-col-50">
                                    <label class="text-input-label">
                                        CVV
                                    </label>
                                    <input type="text" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="justify-content: center">
                        <button class="btn btn-secondary">
                            Back
                        </button>
                        <button class="btn btn-primary">
                            Pay
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-25">
                <div class="form-container">
                    <p class="checkout-total"> Cart
                        <span class="text-float-right">
                            <i class="fa fa-shopping-cart"></i>
                            3
                        </span>
                    </p>
                    <p>
                        Coffee - Light Roast
                        <span class="text-float-right">
                            CAD 5.50
                        </span>
                    </p>
                    <p>
                        Coffee Grinder
                        <span class="text-float-right">
                            CAD 50.00
                        </span>
                    </p>
                    <p>
                        Travel Mug in Silver
                        <span class="text-float-right">
                            CAD 15.00
                        </span>
                    </p>
                    <hr>
                    <p class="checkout-total">
                        Total
                        <span class="text-float-right">
                            CAD 70.50
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
