                                                            Billing Information

                                                            First Name
                                                        </label>

                                                            Email
                                                        </label>

                                                        <label class="text-input-label">
                                                            City
                                                        </label>
                                                        <input type="text" placeholder="Surrey">
                                                        <div class="row billingalignment">
                                                            <div class="form-col-align">
                                                                <label class="text-input-label">
                                                                    Province
                                                                </label>
                                                                <input type="text" placeholder="BC">
                                                            </div>
                                                            <div class="form-col-align formboxspacing">

                                                            <i class="fa fa-cc-amex"></i>
                                                            <i class="fa fa-cc-mastercard"></i>
                                                            <i class="fa fa-cc-discover"></i>
                                                        </div>
                                                        <label class="text-input-label">
                                                            Cardholder Name
                                                        </label>
                                                        <input type="text" placeholder="John Appleseed">
                                                        <label class="text-input-label">
                                                            Card Number
                                                        </label>
                                                        <input type="text" placeholder="1234 1234 1234 1234">
                                                        <div class="row billingalignment">
                                                            <div class="form-col-align billingalignment">
                                                                <label class="text-input-label">
                                                                    Expiry Date
                                                                </label>
                                                                <input type="text" placeholder="MM/YY">
